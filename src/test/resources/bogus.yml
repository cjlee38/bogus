bogus:
  analyzer: auto # or manual
  database-name: bogus # database name

global:
  use_auto_increment: false
  null_ratio: 0.5

database:
  relations:
    - name: team
      count: 100
      attributes:
        - name: name
          use_auto_increment: false
        - name: sub_name
          null_ratio: 0.1
    - name: member
      count: 200
      attributes:
        - name: id
          use_auto_increment: true
        - name: name
          pattern: random
        - name: age
          pattern: sequential



